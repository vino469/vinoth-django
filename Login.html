<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <titl>Book Hunter Web</title>
  </head>
  <body>
    <div class="login-container">
      <div class="left-area">
        <div class="link">
          <a href="login.html" class="active">Login</a>
          <a href="admin.html">Admin</a>
        </div>
        <div class="form">
          <div class="form-top">
            <h1>Login Form</h1>
            <p>
              Welcome to my book hunter website.
            </p>
          </div>

          <form action="index.html" method="GET">
            <div class="input-area">
              <input type="email" placeholder="ghfjW@example.com" required/>
              <span>Email</span>
            </div>
            <div class="input-area">
              <input type="password" placeholder="enter your password" required />
              <span>Password</span>
            </div>

            <div class="form-bottom">
              <div class="checkbox">
                <label class="checkbox-container">
                  <input type="checkbox" checked />
                  <div class="custom-checkbox"></div>
                  Remember me
                </label>
              </div>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
          </form>
        </div>
        <div class="social">
          <p>Login with</p>
          <div class="social-media">
            <div class="social-icon">
              <i class="fa-brands fa-square-facebook"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-google"></i>
            </div>
            <div class="social-icon">
              <i class="fa-brands fa-x-twitter"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="right-area">
        <div class="welcome">
          <div class="welcome-text">
            <h2>Welcome Back</h2>
            <p>
              Find your next adventure in our carefully curated collection of
              books,<br />"Explore,Read,Imagine. Start your litrary journy
              hear."
            </p>
          </div>
         
        </div>
      </div>
    </div>
  </body>
</html>
